---
layout: page
---

{% include custom-styles.html %}

<div id="page-tag">
  <h1 class="dynamic-title">{{ page.title }}</h1>

  <ul class="list-group">
    {% for tag in site.tags %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{{ site.baseurl }}/tags/{{ tag[0] | slugify: 'pretty' }}/">
          {{ tag[0] }}
        </a>
        <span class="badge badge-primary badge-pill">{{ tag[1].size }}</span>
      </li>
    {% endfor %}
  </ul>
</div>
