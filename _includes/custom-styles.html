<style>
/* Center content layout - Global */
#main-wrapper {
  justify-content: center !important;
}

#main-wrapper > .container {
  margin-left: auto !important;
  margin-right: auto !important;
  max-width: 100% !important;

/* ═══════════════════════════════════════════════════════════════════════
   GLOBAL DARK MODE TEXT COLOR FIX
   Ensures all text is white/light in dark mode across all layouts
   Uses both data-mode attribute AND media query for system preference
   ═══════════════════════════════════════════════════════════════════════ */

/* Dark mode via data-mode attribute (set by theme toggle) */
[data-mode="dark"] body,
[data-mode="dark"] p,
[data-mode="dark"] li,
[data-mode="dark"] td,
[data-mode="dark"] span,
[data-mode="dark"] div,
[data-mode="dark"] article {
  color: #e9e8e8 !important;
}

[data-mode="dark"] .card-title,
[data-mode="dark"] .card-text {
  color: #e9e8e8 !important;
}

[data-mode="dark"] .post-meta {
  color: #a0a0a0 !important;
}

[data-mode="dark"] h1,
[data-mode="dark"] h2,
[data-mode="dark"] h3,
[data-mode="dark"] h4,
[data-mode="dark"] h5,
[data-mode="dark"] h6 {
  color: #e9e8e8 !important;
}

/* Dark mode via system preference (when data-mode is not set yet) */
@media (prefers-color-scheme: dark) {
  html:not([data-mode="light"]) body,
  html:not([data-mode="light"]) p,
  html:not([data-mode="light"]) li,
  html:not([data-mode="light"]) td,
  html:not([data-mode="light"]) span,
  html:not([data-mode="light"]) div,
  html:not([data-mode="light"]) article {
    color: #e9e8e8 !important;
  }

  html:not([data-mode="light"]) .card-title,
  html:not([data-mode="light"]) .card-text {
    color: #e9e8e8 !important;
  }

  html:not([data-mode="light"]) .post-meta {
    color: #a0a0a0 !important;
  }

  html:not([data-mode="light"]) h1,
  html:not([data-mode="light"]) h2,
  html:not([data-mode="light"]) h3,
  html:not([data-mode="light"]) h4,
  html:not([data-mode="light"]) h5,
  html:not([data-mode="light"]) h6 {
    color: #e9e8e8 !important;
  }
}

/* ═══════════════════════════════════════════════════════════════════════
