<style>
/* Center content layout - Global */
#main-wrapper {
  justify-content: center !important;
}

#main-wrapper > .container {
  margin-left: auto !important;
  margin-right: auto !important;
  max-width: 100% !important;
}

/* ═══════════════════════════════════════════════════════════════════════
   GLOBAL DARK MODE TEXT COLOR FIX
   Ensures all text is white/light in dark mode across all layouts
   Uses both data-mode attribute AND media query for system preference
   ═══════════════════════════════════════════════════════════════════════ */

/* Dark mode via data-mode attribute (set by theme toggle) */
[data-mode="dark"] body,
[data-mode="dark"] p,
[data-mode="dark"] li,
[data-mode="dark"] td,
[data-mode="dark"] span {
  color: #e9e8e8 !important;
}

/* Note: div and article are NOT set here to avoid overriding specific heading colors */

/* Removed .card-title from here - it's styled separately below */
[data-mode="dark"] .card-text {
  color: #e9e8e8 !important;
}

/* Default card titles (not on home page) */
[data-mode="dark"] .card-title {
  color: #e9e8e8 !important;
}

[data-mode="dark"] .post-meta {
  color: #a0a0a0 !important;
}

/* Headings in dark mode - set to light color */
[data-mode="dark"] h1,
[data-mode="dark"] h2,
[data-mode="dark"] h3,
[data-mode="dark"] h4,
[data-mode="dark"] h5,
[data-mode="dark"] h6 {
  color: #e9e8e8 !important;
}

/* Dark mode via system preference (when data-mode is not set yet) */
@media (prefers-color-scheme: dark) {
  html:not([data-mode="light"]) body,
  html:not([data-mode="light"]) p,
  html:not([data-mode="light"]) li,
  html:not([data-mode="light"]) td,
  html:not([data-mode="light"]) span {
    color: #e9e8e8 !important;
  }

  /* Note: div and article are NOT set here to avoid overriding specific heading colors */

  /* Removed .card-title from here - styled separately */
  html:not([data-mode="light"]) .card-text {
    color: #e9e8e8 !important;
  }

  /* Default card titles (not on home page) */
  html:not([data-mode="light"]) .card-title {
    color: #e9e8e8 !important;
  }

  html:not([data-mode="light"]) .post-meta {
    color: #a0a0a0 !important;
  }

  /* Headings in dark mode via system preference */
  html:not([data-mode="light"]) h1,
  html:not([data-mode="light"]) h2,
  html:not([data-mode="light"]) h3,
  html:not([data-mode="light"]) h4,
  html:not([data-mode="light"]) h5,
  html:not([data-mode="light"]) h6 {
    color: #e9e8e8 !important;
  }
}

/* ═══════════════════════════════════════════════════════════════════════
   HERO IMAGE FIX
   Simple approach - just center within parent
   ═══════════════════════════════════════════════════════════════════════ */

.bonsai-hero-wrapper {
  width: 100% !important;
  margin: 0 auto !important;
  padding: 0 !important;
}

.bonsai-hero {
  max-width: 800px !important;
  margin: 0 auto 3rem !important;
  padding: 0 !important;
}

.bonsai-hero-image {
  display: block !important;
  margin: 0 auto !important;
  width: 100% !important;
  max-width: 100% !important;
}

/* ═══════════════════════════════════════════════════════════════════════
   RESPONSIVE TABLE WRAPPER
   Makes wide tables horizontally scrollable on mobile/narrow screens
   ═══════════════════════════════════════════════════════════════════════ */

.table-responsive {
  display: block !important;
  width: 100% !important;
  overflow-x: auto !important;
  -webkit-overflow-scrolling: touch;
  margin: 1.5rem 0 !important;
  border: 1px solid var(--border-color, #dee2e6);
  border-radius: 8px;
  box-sizing: border-box !important;
}

.table-responsive table {
  width: auto !important;
  min-width: 100% !important;
  margin-bottom: 0 !important;
  border-collapse: collapse !important;
  display: table !important;
  table-layout: auto !important;
}

.table-responsive table th,
.table-responsive table td {
  padding: 0.75rem !important;
  vertical-align: top !important;
  border: 1px solid var(--border-color, #dee2e6);
  white-space: normal !important;
  max-width: 300px !important;
  min-width: 150px !important;
  word-wrap: break-word !important;
  overflow-wrap: break-word !important;
  hyphens: auto;
}

.table-responsive table th {
  background-color: var(--card-bg, #f8f9fa);
  font-weight: 600 !important;
  color: var(--text-color, #212529) !important;
}

.table-responsive table th:first-child,
.table-responsive table td:first-child {
  white-space: nowrap !important;
  min-width: 120px !important;
  max-width: 150px !important;
  font-weight: 600;
}

@media (max-width: 768px) {
  .table-responsive {
    font-size: 0.85rem !important;
    margin-left: -1rem !important;
    margin-right: -1rem !important;
    border-radius: 0;
    border-left: none;
    border-right: none;
  }

  .table-responsive table th,
  .table-responsive table td {
    padding: 0.5rem !important;
    font-size: 0.8rem !important;
    max-width: 180px !important;
    min-width: 120px !important;
  }

  .table-responsive table th:first-child,
  .table-responsive table td:first-child {
    min-width: 100px !important;
    max-width: 120px !important;
  }
}

[data-mode="dark"] .table-responsive {
  border-color: var(--border-color, #404040);
}

[data-mode="dark"] .table-responsive table th {
  background-color: var(--card-bg, #2a2a2a);
  color: #e9e8e8 !important;
}

[data-mode="dark"] .table-responsive table th,
[data-mode="dark"] .table-responsive table td {
  border-color: var(--border-color, #404040);
}

/* ═══════════════════════════════════════════════════════════════════════
   WIDE TABLE - for tables with many columns (7+)
   ═══════════════════════════════════════════════════════════════════════ */

.table-responsive-wide table th,
.table-responsive-wide table td {
  min-width: 180px !important;
  max-width: 400px !important;
}

.table-responsive-wide table th:first-child,
.table-responsive-wide table td:first-child {
  min-width: 150px !important;
  max-width: 200px !important;
}

@media (max-width: 768px) {
  .table-responsive-wide table th,
  .table-responsive-wide table td {
    min-width: 150px !important;
    max-width: 250px !important;
  }

  .table-responsive-wide table th:first-child,
  .table-responsive-wide table td:first-child {
    min-width: 120px !important;
    max-width: 150px !important;
  }
}

/* ═══════════════════════════════════════════════════════════════════════
   SOURCE REFERENCE - for book/article citations
   ═══════════════════════════════════════════════════════════════════════ */

.source-reference {
  font-size: 0.85rem !important;
  font-style: italic !important;
  color: #6c757d !important;
  margin-top: 2rem !important;
  padding-top: 1rem !important;
  border-top: 1px solid #dee2e6 !important;
}

[data-mode="dark"] .source-reference {
  color: #9e9e9e !important;
  border-top-color: #404040 !important;
}

/* ═══════════════════════════════════════════════════════════════════════
   POST TITLES ON HOME PAGE - Friendly, warm color
   ═══════════════════════════════════════════════════════════════════════ */

/* Light mode - green post titles - must override link colors! */
#post-list a.post-preview h1.card-title,
#post-list a .card-title,
#post-list .post-preview .card-title {
  color: #16a34a !important; /* Warm, friendly green */
  transition: color 0.3s ease;
}

/* Hover state - apply to parent link */
#post-list a.post-preview:hover h1.card-title,
#post-list a:hover .card-title {
  color: #22c55e !important; /* Brighter green on hover */
}

/* Dark mode - lighter green */
html[data-mode="dark"] #post-list .card-title,
html[data-mode="dark"] #post-list article .card-title,
html[data-mode="dark"] #post-list .card-wrapper .card-title {
  color: #4ade80 !important; /* Lighter green for dark mode */
}

html[data-mode="dark"] #post-list .card-title:hover,
html[data-mode="dark"] #post-list article .card-title:hover,
html[data-mode="dark"] #post-list .card-wrapper .card-title:hover {
  color: #86efac !important; /* Even lighter on hover in dark mode */
}

/* For system dark mode preference */
@media (prefers-color-scheme: dark) {
  html:not([data-mode="light"]) #post-list .card-title,
  html:not([data-mode="light"]) #post-list article .card-title,
  html:not([data-mode="light"]) #post-list .card-wrapper .card-title {
    color: #4ade80 !important;
  }

  html:not([data-mode="light"]) #post-list .card-title:hover,
  html:not([data-mode="light"]) #post-list article .card-title:hover,
  html:not([data-mode="light"]) #post-list .card-wrapper .card-title:hover {
    color: #86efac !important;
  }
}
</style>
